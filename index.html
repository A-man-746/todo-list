    <link rel="stylesheet" href="style.css">
</head>
<body>

            <p style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color:white;font-weight: bolder; margin-left: 46%; font-size: larger;">Todo list</p>
